<quiz-nav animates #animation="animates" (onGoHome)="onGoHome(animation)" (onRefresh)="onRefresh(animation)" (onClose)="onClose(animation)"></quiz-nav>
<question-host *ngFor="let question of questions" [question]="question" hidden></question-host>
<quiz-done></quiz-done>
<quiz-status></quiz-status>
<div id="questions-loading" *ngIf="!ready">
  <div class="loader running">
  </div>
</div>
