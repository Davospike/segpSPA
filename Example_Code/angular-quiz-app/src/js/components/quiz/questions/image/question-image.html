<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <div class="col s12 truncate">
        {{ title }}
        <br>
        <div class="album-cover">
          <img class="circle responsive-img" src="{{ question.track.album?.images[0]?.url }}" width="160" height="160">
        </div>
      </div>
    </div>
  </div>
</div>

<answer-choice-album [question]="question" (onAnswerChange)="answerChanged($event)">

<ng-template #statusTemplate>
  <img src="{{ question.track.album?.images[0]?.url }}" class="circle">
</ng-template>
